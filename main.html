<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse; /* collapse borders */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        thead th {
            padding: 12px 15px;
            text-align: center;
        }

        tbody td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

	<h2>Top Players Game Stats</h2>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>18</td>
                <td>7</td>
                <td>2200</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>22</td>
                <td>8</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>28</td>
                <td>15</td>
                <td>13</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>32</td>
                <td>27</td>
                <td>5</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>
        
</body>
</html>
